<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1>Editor Portfolio</h1>
</header>
<div class="form-container" style="text-align:center;margin-top:50px;">
  <h2>Create Account</h2>
  <input type="text" id="signupName" placeholder="Full Name"><br><br>
  <input type="email" id="signupEmail" placeholder="Email"><br><br>
  <input type="password" id="signupPassword" placeholder="Password"><br><br>
  <select id="planSelect">
    <option value="free">Free Plan</option>
    <option value="premium">Premium Plan</option>
  </select><br><br>
  <button class="btn primary" onclick="signup()">Sign Up</button>
</div>
<script src="script.js"></script>
</body>
</html>
