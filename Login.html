<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1>Editor Portfolio</h1>
</header>
<div class="form-container" style="text-align:center;margin-top:50px;">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br><br>
  <input type="password" id="loginPassword" placeholder="Password"><br><br>
  <button class="btn primary" onclick="login()">Login</button><br><br>
  <button class="btn" onclick="googleLogin()">Login with Google</button>
</div>
<script src="script.js"></script>
</body>
</html>
