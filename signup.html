<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign Up - Editor Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
  <h1>Editor Portfolio</h1>
</header>

<div class="form-container">
  <h2>Create Account</h2>
  <input type="text" id="signupName" placeholder="Full Name">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <label style="display:block;margin-top:8px;">Choose Plan:</label>
  <select id="planSelect">
    <option value="free">Free Plan</option>
    <option value="premium">Premium Plan</option>
  </select>
  <button class="btn primary" onclick="signupUser()">Sign Up</button>
  <p style="margin-top:10px;">Already have an account?
    <a href="./login.html">Login</a>
  </p>
</div>

<script src="./script.js"></script>
</body>
</html>
