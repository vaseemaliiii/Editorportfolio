<section class="section">
  <div class="form-box" id="adminLoginBox">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPass" placeholder="Password">
    <button class="btn primary block" onclick="adminLogin()">Login</button>
  </div>

  <div id="adminPanel" class="dashboard-wrap hidden">
    <h2>Users</h2>
    <div id="adminStats" class="dashboard-card"></div>
    <div id="userList"></div>
    <button class="btn danger block" onclick="adminLogout()">Admin Logout</button>
  </div>
</section>
